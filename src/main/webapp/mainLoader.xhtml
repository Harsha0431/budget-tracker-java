<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<style>
		.loader2 {
		  display: flex;
		  align-items: center;
		}
		
		.load21 {
		  position: relative;
		  content: "";
		  height: 0.2em;
		  border-radius: 5px;
		  opacity: 0;
		  box-shadow: 0 1px 7px rgba(0,0,0,0.3);
		  animation: 2s flow_21 infinite;
		  animation-delay: 0.2s;
		}
		
		.load22 {
		  position: absolute;
		  content: "";
		  height: 0.2em;
		  opacity: 0;
		  border-radius: 5px;
		  animation: 2s flow_21 infinite;
		  animation-delay: 0.4s;
		}
		
		.load23 {
		  position: absolute;
		  content: "";
		  height: 0.2em;
		  opacity: 0;
		  border-radius: 5px;
		  animation: 2s flow_21 infinite;
		  animation-delay: 0.6s;
		}
		
		.load24 {
		  position: absolute;
		  content: "";
		  height: 0.2em;
		  opacity: 0;
		  border-radius: 5px;
		  animation: 2s flow_21 infinite;
		  animation-delay: 0.8s;
		}
		
		.load25 {
		  position: absolute;
		  content: "";
		  height: 0.2em;
		  opacity: 0;
		  border-radius: 5px;
		  animation: 2s flow_21 infinite;
		  animation-delay: 1s;
		}
		
		@keyframes flow_21 {
		  0% {
		    transform: translateY(1em);
		    opacity: 1;
		  }
		
		  50% {
		    transform: translateY(-1em);
		    opacity: 1;
		  }
		
		  100% {
		    transform: translateY(1em);
		    opacity: 1;
		  }
		}
	</style>
</h:head>

	<h:body>
		<h:panelGroup layout="block" styleClass="w-full h-full flex flex-col gap-y-5 justify-center items-center dark:text-darkText text-lightText">
			<div class="loader2">
			  <div class="load21 dark:bg-darkText bg-lightText/[0.8] w-[4em] max-ssm:w-[3em]"></div>
			  <div class="load22 dark:bg-darkText bg-lightText/[0.8] w-[4em] max-ssm:w-[3em]"></div>
			  <div class="load23 dark:bg-darkText bg-lightText/[0.8] w-[4em] max-ssm:w-[3em]"></div>
			  <div class="load24 dark:bg-darkText bg-lightText/[0.8] w-[4em] max-ssm:w-[3em]"></div>
			  <div class="load25 dark:bg-darkText bg-lightText/[0.8] w-[4em] max-ssm:w-[3em]"></div>
			</div>
			<span class="dark:text-darkText text-lightText max-ssm:text-[14px]">
				<h:outputText value="#{homeStore.mainLoaderMessage}" />
			</span>
		</h:panelGroup>
	</h:body>
</html>
