<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<head>
    <style>
        a, abbr {
            text-decoration: none;
        }
    </style>
</head>
<body>
	<div class="nav__container flex w-full h-max justify-center fixed bottom-0 z-[1000] bg-transparent px-2 overflow-hidden">
	
        <div id="nav__content" class="nav__content nav__options h-max w-fit text-darkText/80 dark:text-lightText/70 dark:bg-lightBg bg-darkBg font-semibold px-6 max-lg:px-4 max-ssm:px-3 py-2 max-ssm:py-1.5 rounded-t-xl flex text-[calc(14px+0.2dvw)] max-ssm:gap-x-7 max-lg:gap-x-9 gap-x-12 items-center justify-center text-[calc(16px+0.2dvw)]">
            <div class="flex max-ssm:gap-x-7 max-lg:gap-x-9 gap-x-12">
                <h:form id="nav__dashboard" styleClass="flex max-ssm:gap-x-7 max-lg:gap-x-9 gap-x-12 h-max">
                    <h:commandLink action="dashboard" class="relative w-max group">
                        <abbr class="relative w-max flex flex-col justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="scale-[0.85] group-hover:scale-95 transition-all max-ssm:size-8 size-9 fill-lightAccent dark:fill-darkAccent" viewBox="0 0 24 24">
                                <path fill="current" d="M12 1.75A10.25 10.25 0 1 0 22.25 12A10.26 10.26 0 0 0 12 1.75m5.16 8l-2.23 3.36a1.65 1.65 0 0 1-1 .71a1.622 1.622 0 0 1-1.23-.23l-2.17-1.37a.202.202 0 0 0-.11 0a.11.11 0 0 0-.09.06l-2.23 3a.73.73 0 0 1-.6.3a.78.78 0 0 1-.45-.15a.75.75 0 0 1-.14-1.05l2.22-2.95c.243-.33.6-.557 1-.64a1.69 1.69 0 0 1 1.18.22l2.17 1.38a.17.17 0 0 0 .12 0a.14.14 0 0 0 .1-.07l2.23-3.36a.75.75 0 0 1 1.25.83z"/>
                            </svg>
                        </abbr>
                        <span class="block line-clamp-1 hover:line-clamp-none text-[calc(12px+0.2dvw)] decoration-none -mt-1.5">Dashboard</span>
                    </h:commandLink>
                </h:form>
            </div>
            <div class="flex max-ssm:gap-x-7 max-lg:gap-x-9 gap-x-12">
                <h:form id="nav__auth" styleClass="flex max-ssm:gap-x-7 max-lg:gap-x-9 gap-x-12 h-max">
                    <h:commandLink action="login" styleClass="relative w-max group">
                        <abbr class="relative w-max flex flex-col justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="scale-[0.85] group-hover:scale-95 transition-all max-ssm:size-8 size-9 fill-lightAccent dark:fill-darkAccent" viewBox="0 0 24 24">
                                <path fill="current" d="M12 3c-4.625 0-8.442 3.507-8.941 8.001H10v-3l5 4l-5 4v-3H3.06C3.56 17.494 7.376 21 12 21c4.963 0 9-4.037 9-9s-4.037-9-9-9"/>
                            </svg>
                        </abbr>
                        <span class="block line-clamp-1 hover:line-clamp-none text-[calc(12px+0.2dvw)] -mt-1.5">Login</span>
                    </h:commandLink>
                </h:form>
            </div>
            <div class="w-max h-max">
                <button aria-label="Change Theme" onclick="toggleTheme()" class="group flex flex-col w-max h-max items-center justify-center relative w-max">
                    <abbr title="change theme" class="relative w-max flex flex-col justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="scale-[0.85] group-hover:scale-95 transition-all max-ssm:size-8 size-9 fill-lightAccent dark:fill-darkAccent" viewBox="0 0 24 24">
                            <path fill="current" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10m0-1.5v-17a8.5 8.5 0 0 1 0 17"/>
                        </svg>
                    </abbr>
                    <span class="line-clamp-1 hover:line-clamp-none block text-[calc(12px+0.2dvw)] -mt-1.5">Theme</span>
                </button>
            </div>
        </div>
	</div>    
</body>
</html>
